<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="oQw0eLXikOswmSzmZiCAlX41lApxwJD4Byt9xa_rDAg" />

  <title>{{ page.title }} | {{ site.title }}</title>

{% capture description %}
  {% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}
{% endcapture %}
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ description | strip_newlines | replace: '  ','' }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - RSS" href="{{ site.url }}/feed.xml" />

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/pure-min.css">
{% if page.date %}
  <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
{% endif %}
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  {% include scripts.html %}
</head>
