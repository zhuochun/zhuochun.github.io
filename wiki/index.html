---
layout: default
title: 'Wiki and Notes'
---

<div id="home">
  <h1>Wiki and Notes</h1>
  <ul class="posts">
    {% for post in site.tags.Wiki %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo;
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
