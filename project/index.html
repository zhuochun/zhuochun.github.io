<div class="posts">
  <h3 class="content-subhead">Project Posts</h3>

{% for post in site.tags.Project %}
  <section class="post">
    <header class="post-header">
      <h2 class="post-title">
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </h2>

      <p class="post-meta">
        On <span class="post-date">{{ post.date | date_to_string }}</span>
        about {{ post.tags | array_to_sentence_string }}
      </p>
    </header>
  </section>
{% endfor %}
</div>
