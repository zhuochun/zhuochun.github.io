---
layout: default
---

<div class="posts">
  <h1 class="content-subhead">
    Page: {{ page.title }}
  </h1>

  <section class="post">
    <header class="post-header">
      <h2 class="post-title pure-u-1">{{ page.title }}</h2>
    </header>

    <article class="post-content">
      {{ content }}
    </article>
  </section>
</div>
