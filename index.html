---
layout: default
title: Home
---

<div class="posts pure-g">
  <h1 class="pure-u-1 content-subhead">Recent Posts</h1>

{% for post in site.posts %}
  <section class="post pure-u-1">
    <header class="post-header">
      <h2 class="post-title pure-u-1">
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </h2>

      <p class="post-meta pure-u-1">
      On <span class="post-date">{{ post.date | date_to_string }}</span>
      about {{ post.tags | array_to_sentence_string }}
      </p>
    </header>
  </section>
{% endfor %}
</div>
